<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link href="/static/css/style.css" rel="stylesheet" type="text/css">
  <script src="/static/js/config.js"></script>
  <script src="/static/js/localStorage.js"></script>
  <script src="/static/js/image.js"></script>
  <script src="/static/js/auth.js"></script>
  <script src="/static/js/navbar.js"></script>
  <script src="/static/js/set-page-info.js"></script>
  <script src="/static/js/init.js"></script>
  <script>
    function checkBoxFn() {
      let otherCheck = document.getElementById("otherCheck");
      let textArea = document.getElementById("textArea");
      if (otherCheck.checked === true) {
        textArea.style.display = "block";
      } else {
        textArea.style.display = "none";
        textArea.value = "";
      }
    }
  </script>
</head>

<body onload="init();">
  <div class="container-fluid border border-secondary border-width-lg min-vh-100">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-sm navbar-light bg-white align-items-center px-0">
          <a class="navbar-brand mr-3" href="index.html">
            <img class="mr-1 logo-isu" src="/static/imgs/eID-logo.png">
            <img class="logo-isu" src="/static/imgs/ISU logo-s.png">
          </a>
          <a class="navbar-brand mr-0 ml-auto" href="#" data-toggle="dropdown" href="#" role="button"
            aria-expanded="false">
            <img style="width: 45px" src="/static/imgs/user-edit-solid.svg">
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item d-flex align-items-center" href="/backend/edit-info.html">
              <img src="/static/imgs/personal_info.svg" alt="" width="30" height="30"
                class="d-inline-block align-middle">
              <span class="pl-2">基本資料</span>
            </a>
            <a class="dropdown-item d-flex align-items-center" href="/eid.html">
              <img src="/static/imgs/eID.svg" alt="" width="30" height="30" class="d-inline-block align-middle">
              <span class="pl-2">數位身分證</span>
            </a>
            <a class="dropdown-item d-flex align-items-center" href="/verifier-cms-list.html">
              <img src="/static/imgs/cooperate.svg" alt="" width="30" height="30" class="d-inline-block align-middle">
              <span class="pl-2">永續合作</span>
            </a>
            <a class="dropdown-item d-flex align-items-center" href="/verifier-cms-executor-section.html">
              <img src="/static/imgs/groups.svg" alt="" width="30" height="30" class="d-inline-block align-middle">
              <span class="pl-2">志工專區</span>
            </a>
          </div>
        </nav>
      </div>
    </div>
    <section>
      <div class="container-fluid">
        <!-- <form action=""> -->
        <div class="row mt-5 align-items-center justify-content-center">
          <div class="col-12">
            <label for="task_cover" class="form-label">志工任務封面</label>
          </div>
          <div class="col-12">
            <div class="border d-flex align-items-center justify-content-center" style="height: 120px;">
              <img id="task_cover" src="/static/imgs/image_icon.svg" width="100" height="100" alt="">
              <a href="#" onclick="setImgToLS('task_cover');" class="stretched-link"></a>
            </div>
          </div>
        </div>
        <div class="row mt-4 align-items-center">
          <div class="col-12">
            <label for="task_name" class="form-label">志工任務名稱</label>
          </div>
          <div class="col-12">
            <input id="task_name" class="form-control" type="text" placeholder="請輸入任務名稱">
          </div>
        </div>
        <div class="row mt-4 align-items-center">
          <div class="col-12">
            <label for="token" class="form-label fs-3 fw-bold">所需人數</label>
          </div>
          <div class="input-group col-6">
            <input type="number" value="1" name="Time" min="1" max="20" step="1" class="form-control" id="people">
            <span class="input-group-text">人</span>
          </div>
        </div>

        <div class="row mt-4 align-items-center">
          <div class="col-12">
            <label for="token" class="form-label fs-3 fw-bold">最低信用積分限制</label>
          </div>
          <div class="input-group col-6">
            <input type="number" value="1" name="Time" min="1" max="100" step="1" class="form-control" id="point">
            <span class="input-group-text">分</span>
          </div>
        </div>
        <div class="row mt-4 align-items-center">
          <div class="col-12 mb-3">
            <label for="token" class="form-label fs-3 fw-bold">所需專長</label>
            <div class="row row-gap-3 mt-4 ml-1">
              <div class="col-12 col-md-3">
                <input class="form-check-input checkbox-1x skillCheck" value="行政支援" type="checkbox" id="gridCheck1">
                <label class="form-check-label ps-3" for="gridCheck1">
                  1. 行政支援
                </label>
              </div>
              <div class="col-12 col-md-3">
                <input class="form-check-input checkbox-1x skillCheck" value="課業輔導" type="checkbox" id="gridCheck2">
                <label class="form-check-label ps-3" for="gridCheck2">
                  2. 課業輔導
                </label>
              </div>
              <div class="col-12 col-md-3">
                <input class="form-check-input checkbox-1x skillCheck" value="社區服務" type="checkbox" id="gridCheck3">
                <label class="form-check-label ps-3" for="gridCheck3">
                  3. 社區服務
                </label>
              </div>
              <div class="col-12 col-md-3">
                <input class="form-check-input checkbox-1x skillCheck" value="生活扶助" type="checkbox" id="gridCheck4">
                <label class="form-check-label ps-3" for="gridCheck4">
                  4. 生活扶助
                </label>
              </div>
              <div class="col-12 col-md-3">
                <input class="form-check-input checkbox-1x skillCheck" value="電腦科技" type="checkbox" id="gridCheck5">
                <label class="form-check-label ps-3" for="gridCheck5">
                  5. 電腦科技
                </label>
              </div>
              <div class="col-12 col-md-3">
                <input class="form-check-input checkbox-1x skillCheck" value="環保教育" type="checkbox" id="gridCheck6">
                <label class="form-check-label ps-3" for="gridCheck6">
                  6. 環保教育
                </label>
              </div>
              <div class="col-12 col-md-3">
                <input class="form-check-input checkbox-1x skillCheck" value="藝術文化" type="checkbox" id="gridCheck7">
                <label class="form-check-label ps-3" for="gridCheck7">
                  7. 藝術文化
                </label>
              </div>
              <div class="col-12 col-md-3">
                <input class="form-check-input checkbox-1x skillCheck" value="健康醫療" type="checkbox" id="gridCheck8">
                <label class="form-check-label ps-3" for="gridCheck8">
                  8. 健康醫療
                </label>
              </div>
              <div class="col-12 col-md-3">
                <input class="form-check-input checkbox-1x skillCheck" value="權益倡導" type="checkbox" id="gridCheck9">
                <label class="form-check-label ps-3" for="gridCheck9">
                  9. 權益倡導
                </label>
              </div>
              <div class="col-12 col-md-3">
                <input class="form-check-input checkbox-1x skillCheck" value="國際交流" type="checkbox" id="gridCheck10">
                <label class="form-check-label ps-3" for="gridCheck10">
                  10. 國際交流
                </label>
              </div>
              <div class="col-12 col-md-3">
                <input class="form-check-input checkbox-1x skillCheck" type="checkbox" id="otherCheck"
                  onclick="checkBoxFn()">
                <label class="form-check-label ps-3" for="otherCheck">
                  11. 其他
                </label>
              </div>
            </div>
            <div class="row mt-4 align-items-center">
              <div class="col-12">
                <textarea class="form-control" id="textArea" rows="2" style="display: none;"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4 align-items-center">
          <div class="col-12">
            <label for="overview" class="form-label">志工任務理念</label>
          </div>
          <div class="col-12">
            <textarea id="overview" class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
          </div>
        </div>
        <div class="row mt-4 align-items-center">
          <div class="col-12">
            <label for="token" class="form-label">志工時數</label>
          </div>
          <div class="col-6">
            <div class="input-group">
              <input type="number" value="1" name="Time" min="1" max="1000" step="1" class="form-control" id="token">
              <div class="input-group-append">
                <span class="input-group-text">小時</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4 mb-5 pb-3">
          <div class="col-12">
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary" style="width: 20%" id="doneBtn">完成</button>
            </div>
          </div>
        </div>
        <!-- </form> -->
      </div>
    </section>
  </div>
  <script src="/static/js/new_tasks.js"></script>
</body>

</html>
